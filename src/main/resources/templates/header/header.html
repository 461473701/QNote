<!DOCTYPE HTML>
<html xmlns:th="http:/www.thymeleaf.org"
      xmlns:layout="http:/www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3"/>
    <meta http-equiv="description" content=""/>

    <script src="../../static/resources/plugin/jquery/jquery.min.js"
            th:src="@{/resources/plugin/jquery/jquery.min.js}"></script>
    <script src="../../static/resources/plugin/bootstrap.min.js"
            th:src="@{/resources/plugin/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="../../static/resources/plugin/bootstrap.min.css"
          th:href="@{/resources/plugin/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/resources/plugin/bootstrap-theme.min.css"
          th:href="@{/resources/plugin/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" href="../../static/resources/css/global.css" th:href="@{/resources/css/global.css}"/>
    <style type="text/css">
        .navbar-header {
            float: left !important;
        }

        .navbar-right {
            float: right !important;
            margin-right: -15px !important;
        }
    </style>
</head>
<body>
<nav layout:fragment="header" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a href="qnote/list" th:href="@{/qnote/list}" class="navbar-brand" id="tolist" role="button"><span
                    class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li th:if="${type}=='edit'"><a href="#" name="savebtn"><span class="glyphicon glyphicon-floppy-open"
                                                                       aria-hidden="true"></span></a></li>
            <li th:if="${type}=='list'"><a href="qnote/edit" th:href="@{edit}" id="toedit" role="button"><span
                    class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></li>
            <li th:if="${type}=='view'"><a href="#" id="viewtoedit" role="button"><span
                    class="glyphicon glyphicon-file" aria-hidden="true"></span></a></li>
        </ul>
    </div>
</nav>
<div layout:fragment="content"></div>
</body>
