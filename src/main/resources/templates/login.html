            th:src="@{/resources/plugin/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="../../static/resources/plugin/bootstrap.min.css"
          th:href="@{/resources/plugin/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/resources/plugin/bootstrap-theme.min.css"
          th:href="@{/resources/plugin/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" href="../../static/resources/css/global.css" th:href="@{/resources/css/global.css}"/>

    <script src="../../static/resources/plugin/ie8-responsive-file-warning.js"

    <![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

          rel="stylesheet"/>
    <script th:src="@{/resources/js/login.js}" src="../../static/resources/js/login.js"></script>
</head>

<body>
<div class="container">

    <form id="auth" name="auth" class="form-signin form-horizontal"
          method="post">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">
                账号
            </label>
            <div class="col-sm-10">
                <input name="username" id="username" type="text" class="form-control"
                       placeholder="请输入账号"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">
                密码
            </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="请输入密码"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-info btn-lg col-sm-5 logging" type="submit">
                    登录
                </button>
                <!--<a class="btn btn-primary  btn-lg col-sm-5 col-sm-offset-2 register" id="reg" role="button">注册</a>-->
                <button class="btn btn-info btn-lg col-sm-5 col-sm-offset-2 rest" id="reg" type="rest">
                    重置
                </button>
            </div>
        </div>
        <div class="alert alert-warning hidden" id="dialog" role="alert">
        </div>
    </form>

</div>
</body>
</html>
